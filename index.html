<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vintage Carnival Photobooth</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Special+Elite&family=Pacifico&family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a0a0a;
      overflow: hidden;
      font-family: 'Playfair Display', serif;
    }

    /* Film Grain Overlay */
    .film-grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.08;
      background: url('https://www.transparenttextures.com/patterns/pinstriped-suit.png');
    }

    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
    }

    .retro-font {
      font-family: 'Special Elite', cursive;
    }

    .title-font {
      font-family: 'Bungee Shade', cursive;
    }

    /* Velvet Texture */
    .velvet-curtain {
      background: linear-gradient(90deg, 
        #4a0000 0%, 
        #8b0000 15%, 
        #4a0000 30%, 
        #8b0000 45%, 
        #4a0000 60%, 
        #8b0000 75%, 
        #4a0000 90%, 
        #8b0000 100%);
      box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
    }

    .glowing-bulb {
      box-shadow: 0 0 15px #ffd700, 0 0 5px #ffd700;
      animation: flicker 4s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(0.98); }
      85% { opacity: 1; transform: scale(1.02); }
      90% { opacity: 0.8; transform: scale(0.95); }
    }

    .flash-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 10000;
      pointer-events: none;
      opacity: 0;
    }

    .flash-active {
      animation: flash-anim 0.4s ease-out;
    }

    @keyframes flash-anim {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
  <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@19.0.0",

</script>

</head>
<body>

<script type="module" src="/index.tsx"></script>

</html>
